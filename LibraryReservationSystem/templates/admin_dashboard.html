<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #343a40;
        }
        .btn {
            font-size: 18px;
            font-weight: 600;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #4e555b;
        }
        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body class="container">
    <h1 class="mt-5">Admin Dashboard</h1>
    <a href="/admin/add_book" class="btn btn-primary">Add Book</a>
    <a href="/admin/manage_books" class="btn btn-secondary">Manage Books</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</body>
</html>
