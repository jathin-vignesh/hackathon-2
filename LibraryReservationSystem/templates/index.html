<!DOCTYPE html>
<html>
<head>
    <title>Library Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        .mt-4 {
            margin-top: 20px;
        }
        .btn {
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #4e555b;
        }
        .btn-warning {
            color: #fff;
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body class="container">
    <h1 class="mt-5">Welcome to the Library Reservation System</h1>
    <div class="mt-4">
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-secondary">Register</a>
        <a href="/admin/login" class="btn btn-warning">Admin Login</a>
    </div>
</body>
</html>
